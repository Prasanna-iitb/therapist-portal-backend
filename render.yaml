services:
  # Web Service (Backend API)
  - type: web
    name: therapist-portal-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: DATABASE_URL
        fromDatabase:
          name: therapist-portal-db
          property: connectionString
